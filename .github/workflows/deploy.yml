name: Deploy to GitHub Pages

on:
  # push時に自動デプロイをトリガーするブランチ名（通常はmainかmaster）
  push:
    branches:
      - main
      - master

  # GitHub Actionsタブから手動で実行できるようにする
  workflow_dispatch:

# GITHUB_TOKENの権限設定
permissions:
  contents: read
  pages: write
  id-token: write

# 同時実行を制御する
concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 18
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build
        run: npm run build

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./dist

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
